<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image's</title>
    <style>
        #photo{
            margin-left: 100px;
            border: 10px solid saddlebrown;
            padding: 5px;
        
        }
    </style>
</head>
<body>

    <!-- Simple Image -->
    <h2>simple image</h2>
    <img src="img/forest.jpg">

    <!-- Image with Width and Height -->
    <h2>Width and height</h2>
    <img src="img/forest.jpg" width="400" height="300">

    <!-- Image with Alt attribute -->
    <h2>image with alt attribute</h2>
    <img src="img/facebook.jpg" width="300px" height="150px" alt="facebook image can't be displayed">

    <h2>image if not displayed that means image can't find</h2>
    <img src="img/facebook1.jpg" width="300px" height="150px" alt="facebook image can't be displayed" >

      <!-- Image Border with CSS -->
    <h2>image with border</h2>
    <img src="img/nature_path.jpg" width="300" height="150" id="photo">


    <!-- Float Image Example -->
    <h2>image with align right</h2>
    <img src="img/corporate.jpg" width="300" height="150" align="right">




</body>
</html>
