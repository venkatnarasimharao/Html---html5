<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML entities</title>
</head>
<body>

    <!-- HTML Entities Examples -->
    <h1>This is a &lt; paragraph &gt; </h1>

    <!-- Reg -->
    <h1>Microsoft <sup>&reg</sup> Pvt. Ltd</h1>

    <!-- Copy right -->
    <h1>copy &copy; right</h1>


    <!-- Rupee Symbol &#8377; -->
    <h2>UI course is for <span style="color:blue">&#8377;</span>2500</h2>


</body>
</html>
