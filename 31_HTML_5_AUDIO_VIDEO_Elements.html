<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5 audio video</title>
    <style>
    	body{
    		background-color: lightgreen;
    		font-family: "Comic Sans MS",sans-serif;

    	}
    	div{
    		background-color: orange;
    		padding: 10px;
    		width: 480px;
    		text-align: center;
    	}
    	video{
    		width: 400px;
    		height: auto;
    	}
    </style>
</head>
<body>
	<!--audio player-->

	<h3>Audio player</h3>
	<div>
		<audio controls>
			<source src="media/nature.mp3" type="audio/mp3">
		</audio>
	</div>
	<div>
		<video controls>
			<source src="media/h.mp4" type="video/mp4">
		</video>
	</div>	
</body>
</html>
