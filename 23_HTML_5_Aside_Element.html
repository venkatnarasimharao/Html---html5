<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
    	aside{
    		background-image :url("img/forest.jpg");
			float : left;
    		width: 250px;
    		text-align: center;
    		font-family: "Comic Sans MS",sans-serif;

    	}
    	aside ul{
    		list-style-type: none;
    		padding: 0;
    		margin: 0;

    	}
    	ul li a{
    		text-decoration: none;
    		color: white;
    		padding: 15px 25px;
    		display: block;
    		font-size: 25px;

    	}

    	ul li a:hover{
    		background-color: rgba(91,91,91,0.7);

    	}
    </style>
    
</head>
<body>

	<!--sidebar-->
	<aside>
		<ul>
			<li>
				<a href="#">HTML</a>
			</li>
			<li>
				<a href="#">CSS</a>
			</li>
			<li>
				<a href="#">JavaScript</a>
			</li>
			<li>
				<a href="#">JQuery</a>
			</li>
			<li>
				<a href="#">Bootstrap</a>
			</li>
			<li>
				<a href="#">AngularJS</a>
			</li>
		</ul>
	</aside>

    

</body>
</html>
