<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html 5 Figure & FigCaption</title>
    <style>
    	figure{
    		border: 2px solid gray;
    		width: 280px;
    		font-family: Arial, sans-serif;
    		padding: 10px;
    		border-radius: 20px;
    		text-align: center;
    	}
    	figure:hover{
    		box-shadow: 5px 5px 5px green;
    		cursor: pointer;
    	}
    </style>
</head>
<body>
	<figure>
		<img src="img/corporate.jpg">
		<figcaption>Corprate Image</figcaption>
	</figure>

</body>
</html>
